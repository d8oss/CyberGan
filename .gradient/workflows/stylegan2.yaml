on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     stylegan2:
        type: volume
    uses: git-checkout@v1
    with:
      # url: https://github.com/gradient-ai/stylegan2.git
      url: context.event.github.url
      ref: context.event.github.ref
  Preparing:
    resources:
      instance-type: C3
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
        cd inputs/stylegan2
        pip install requests
        python run_generator.py generate-images --network=gdrive:networks/stylegan2-car-config-f.pkl \
        --seeds=6000-6002 --truncation-psi=0.5
      image: tensorflow/tensorflow:1.14.0-gpu-py3
